<!-- greeting-component.html -->
<div class="navbar">
    <div class="navbar-content">
        <h1>Hola de nuevo, Christian</h1>
        <div class="profile-link" (click)="goToProfile()">
            <p>Perfil</p>
        </div>
    </div>
</div>
<div class="greeting-container">
    <div class="cards-container">
        <div class="card" *ngFor="let habit of habits">
            <div class="card-header">
                <h2>{{habit.habit_name}}</h2>
            </div>
            <div class="card-body">
                <p>{{habit.habit_description}}</p>
                <p class="frequency">Frecuencia semanal: {{ habit.habit_frequency }}</p>
            </div>
            <div class="card-footer">
                <label class="custom-checkbox">
                    <input type="checkbox" name="item-check" />
                    <span class="checkmark"></span>
                    Terminado
                </label>
            </div>
        </div>
    </div>
</div>
